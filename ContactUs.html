<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      float: left;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
        input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <p>Please fill this form in a decent manner</p>

    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required><br />

      <label>E-mail:</label><br />
      <input type="email" id="email" name="email" required><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
