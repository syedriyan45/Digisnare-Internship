<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>SVG Scalable Vector Graphics</title>
    <style>
      svg{
        border: solid 1px red;
      }
    </style>
  </head>
  <body>
    <p>Default SVG(300*150)</p>
    <svg></svg>
    <p>Rectangle svg</p>
    <svg width="300" height="200">
      <rect x="100" y="50" width="100" height="100" style="fill:red"></rect>
          <rect x="120" y="75" width="120" height="100" style="fill:green; opacity:0.5"></rect>
          </svg>
          <p>Rectangle svg</p>
    <svg width="300" height="300">
      <circle cx="150" cy="150" r="50" style="fill:red"></circle>
      <line x1="0" y1="150" x2="150" y2="150" stroke="green"></line>
          <line x1="150" y1="300" x2="150" y2="150" stroke="green"></line>
                    <line x1="150" y1="0" x2="150" y2="150" stroke="green"></line>
          
          <line x1="300" y1="150" x2="150" y2="150" stroke="green"></line>
    </svg>
    <p>polygon svg</p>
    <svg width="300" height="300">
      <polygon points="0,150 300,150 150,0" stroke="green" style="fill:red"></polygon>
      <polygon points="0,150 300,150 150,300" stroke="green" style="fill:red"></polygon>
    
    </svg>
    
  </body>
</html>
