<!DOCTYPE html>
<html>
<head>
  <title>Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th colspan="6">Time Table</th> </tr>
    <tr>
      <th></th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td rowspan="5">Hours</td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>Science</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>Science</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td colspan="6">Lunch</td>
    </tr>
    <tr>
      
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td rowspan="2" colspan="2">Project</td>
      
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      
    </tr>
  </table>

</body>
</html>
