<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Input types</title>
  </head>
  <body>
   text box <br>
   <input type="text"/><br />
   radio <br />
   male:<input type="radio" name="gender" checked/>
   female:<input type="radio" name="gender"  /><br />
   
   checkbox <br />
   <input type="checkbox" checked />SSLC <br />
   <input type="checkbox"/>Diploma<br />
   select <br />
   <select>
     <option> 1</option>
     <option>2</option>
     <option>3</option>
   </select><br />
   <input type="file" /><br />
   <input type="hidden"  /><br />
   <input type="text" readonly value="hi" />
   <fieldset>
     <legend>Personal Info</legend>
     Name:<input type="text"/><br />
     Email:<input type="text" /><br />
   </fieldset><br />
   html5 new form elements <br />
   email <br />
   <input type="email" name="" id="" value="" /><br />
   number <br />
   <input type="number" name="" id="" value="" /><br />
   range <br />
   <input type="range" max="10" min="1" /><br />
   date <br />
   <input type="date" name="" id="" value="" /><br />
   color <br />
   <input type="color" name="" id="" value="" /><br />
   time <br />
   <input type="time" name="" id="" value="" />
  </body>
</html>
