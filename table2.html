<!DOCTYPE html>
<html>
<head>
  <title>Tech Founders Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>No.</th>
      <th>Full Name</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Bill Gates</td>
      <td>Founder Microsoft</td>
      <td>$1000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Steve Jobs</td>
      <td>Founder Apple</td>
      <td>$1200</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Larry Page</td>
      <td>Founder Google</td>
      <td>$1100</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Mark Zuckerberg</td>
      <td>Founder Facebook</td>
      <td>$1300</td>
    </tr>
  </table>

</body>
</html>
