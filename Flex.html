<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Flex</title>
    <style>
     *{
       margin: 0px;
       padding: 0px;
     } 
     #box{
       height: 300px;
       width: 900px;
       border: solid 1px red;
       margin: auto;
       display: flex;
       align-items: center;
       justify-content: space-around;
       
     }
     .sub{
       height:250px;
       width: 250px;
       background-color:lightgreen;
       text-align: center;
       line-height: 250px;
           }
    </style>
  </head>
  <body>
    <div id="box"> 
    <div class="sub">1</div>
    <div class="sub">2</div>
    <div class="sub">3</div>
    </div>
  </body>
</html>
