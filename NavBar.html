<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Navigation Bar</title>
    <style>
     *{
    margin:0px;
    padding:0px;
    }
    #nav{
      height:50px;
      width: 900px;
      background: lightblue;
      margin:auto;
    }
    #nav ul li{
      list-style-type:none ;
      float: left;
    }
    #nav ul li a{
      color: white;
      text-decoration: none;
      padding-left:30px;
      padding-right:30px ;
      line-height: 50px;
      border-right: solid 1px white;
      display: block;
    }
    </style>
  </head>
  <body>
    <div id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </body>
</html>
